<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SISBIM MA Ulil Amwal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <style>
      .login-logo .logo-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 2rem;
        margin: 0 auto;
        z-index: 2000;
        overflow: hidden;
      }
      .login-logo .logo-circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .btn-primary {
        background: linear-gradient(135deg, #006a67, #004d4a);
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 106, 103, 0.4);
        background: linear-gradient(135deg, #004d4a, #006a67);
      }

      .text-primary {
        color: #006a67 !important;
      }

      .form-control:focus {
        border-color: #006a67;
        box-shadow: 0 0 0 0.2rem rgba(0, 106, 103, 0.25);
      }

      .form-select:focus {
        border-color: #006a67;
        box-shadow: 0 0 0 0.2rem rgba(0, 106, 103, 0.25);
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-5">
          <div class="card shadow-lg" style="max-width: 420px; margin: 0 auto">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <div class="login-logo mb-3">
                  <div class="logo-circle">
                    <img src="../assets/img/logo.png" alt="Logo Sekolah" />
                  </div>
                </div>
                <h3 class="fw-bold text-primary">SISBIM</h3>
                <p class="text-muted">MA Ulil Amwal Bulukumba</p>
                <p class="text-muted small">Sistem Informasi Buku Induk</p>
              </div>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="nama@email.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="role" class="form-label">Login Sebagai</label>
                  <select class="form-select" id="role" required>
                    <option value="">Pilih Role</option>
                    <option value="admin">Admin</option>
                    <option value="guru">Guru</option>
                    <option value="kepala-sekolah">Kepala Sekolah</option>
                  </select>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>

              <div class="text-center mt-3">
                <small class="text-muted">Â© 2025 SISBIM MA Ulil Amwal</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
  </body>
</html>
