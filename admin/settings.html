  </head>
  <body>

    <nav class="sidebar">
      <div class="sidebar-header">
        <img
          src="../assets/img/logo.jpg"
          alt="MA Ulil Amwal Logo"
          class="sidebar-logo"
        />

      <div class="sidebar-menu">

              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="kelola-akun.html">
              <i class="fas fa-users"></i>
              <span>Kelola Akun</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="data-siswa.html">
              <i class="fas fa-user-graduate"></i>
              <span>Data Siswa</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="input-siswa.html">
              <i class="fas fa-user-plus"></i>
              <span>Input Siswa</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rekap-data.html">
              <i class="fas fa-chart-bar"></i>

          </li>
          <li class="nav-item">

              <i class="fas fa-file-alt"></i>
              <span>Laporan</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aktivitas-sistem.html">
              <i class="fas fa-history"></i>
              <span>Aktivitas Sistem</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profil.html">
              <i class="fas fa-user"></i>
              <span>Profil</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navigation -->
      <nav class="top-navbar">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-dark me-3" id="sidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h4 class="mb-0">Pengaturan Sistem</h4>
        </div>
        <div class="d-flex align-items-center">
          <span class="me-3" data-user-info="username">Admin</span>
          <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>

      <!-- Content -->
      <div class="container-fluid p-4">
        <h2 class="mb-4">Pengaturan Sistem</h2>

        <!-- Settings Tabs -->
        <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="general-tab"
              data-bs-toggle="tab"
              data-bs-target="#general"
              type="button"
            >
              Umum
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="security-tab"
              data-bs-toggle="tab"
              data-bs-target="#security"
              type="button"
            >
              Keamanan
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="backup-tab"
              data-bs-toggle="tab"
              data-bs-target="#backup"
              type="button"
            >
              Backup
            </button>
          </li>
        </ul>

        <div class="tab-content mt-3" id="settingsTabsContent">
          <!-- General Settings -->
          <div class="tab-pane fade show active" id="general" role="tabpanel">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Nama Sekolah</label>
                      <input
                        type="text"
                        class="form-control"
                        value="MA Ulil Amwal Bulukumba"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Tahun Ajaran</label>
                      <input
                        type="text"
                        class="form-control"
                        value="2024/2025"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Email Sekolah</label>
                      <input
                        type="email"
                        class="form-control"
                        value="info@ulilamwal.sch.id"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Telepon Sekolah</label>
                      <input
                        type="tel"
                        class="form-control"
                        value="(0411) 123456"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Simpan Pengaturan
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Security Settings -->
          <div class="tab-pane fade" id="security" role="tabpanel">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Kebijakan Password</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" checked />
                      <label class="form-check-label">Minimal 8 karakter</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" checked />
                      <label class="form-check-label"
                        >Harus mengandung angka</label
                      >
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" />
                      <label class="form-check-label"
                        >Harus mengandung simbol</label
                      >
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Session Timeout (menit)</label>
                    <input type="number" class="form-control" value="30" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Max Login Attempts</label>
                    <input type="number" class="form-control" value="5" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Simpan Pengaturan
                  </button>
                </form>
              </div>
            </div>
          </div>

          <!-- Backup Settings -->
          <div class="tab-pane fade" id="backup" role="tabpanel">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Backup Otomatis</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" checked />
                      <label class="form-check-label"
                        >Aktifkan backup otomatis</label
                      >
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Jadwal Backup</label>
                    <select class="form-select">
                      <option value="daily" selected>Harian</option>
                      <option value="weekly">Mingguan</option>
                      <option value="monthly">Bulanan</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Waktu Backup</label>
                    <input type="time" class="form-control" value="02:00" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Retensi Backup (hari)</label>
                    <input type="number" class="form-control" value="30" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Simpan Pengaturan
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        requireAuth();
      });
    </script>
  </body>
</html>
