<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <img
          src="../assets/img/logo.jpg"
          alt="MA Ulil Amwal Logo"
          class="sidebar-logo"
        />
        <h4>SISBIM</h4>
        <p>MA Ulil Amwal</p>
      </div>
      <div class="sidebar-menu">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="kelola-akun.html">
              <i class="fas fa-users"></i>
              <span>Kelola Akun</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="data-siswa.html">
              <i class="fas fa-user-graduate"></i>
              <span>Data Siswa</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="input-siswa.html">
              <i class="fas fa-user-plus"></i>
              <span>Input Siswa</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rekap-data.html">
              <i class="fas fa-chart-bar"></i>
              <span>Rekap Data</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="laporan.html">
              <i class="fas fa-file-alt"></i>
              <span>Laporan</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aktivitas-sistem.html">
              <i class="fas fa-history"></i>
              <span>Aktivitas Sistem</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="profil.html">
              <i class="fas fa-user"></i>
              <span>Profil</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navigation -->
      <nav class="top-navbar">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-dark me-3" id="sidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h4 class="mb-0">Profil Admin</h4>
        </div>
        <div class="d-flex align-items-center">
          <span class="me-3" data-user-info="username">Admin</span>
          <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>

      <!-- Content -->
      <div class="container-fluid p-4">
        <h2 class="mb-4">Profil Saya</h2>

        <div class="row">
          <div class="col-md-4">
            <div class="card text-center">
              <div class="card-body">
                <img
                  src="https://via.placeholder.com/150"
                  class="rounded-circle mb-3"
                  alt="Profile"
                />
                <h5>Administrator</h5>
                <p class="text-muted">System Administrator</p>
                <button class="btn btn-outline-primary btn-sm">
                  <i class="fas fa-camera"></i> Ganti Foto
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5>Informasi Pribadi</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Nama Lengkap</label>
                      <input
                        type="text"
                        class="form-control"
                        value="Administrator Sistem"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" value="admin" />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        value="admin@ulilamwal.sch.id"
                      />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Telepon</label>
                      <input
                        type="tel"
                        class="form-control"
                        value="0812-3456-7890"
                      />
                    </div>
                  </div>
                  <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                      Simpan Perubahan
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-toggle="modal"
                      data-bs-target="#changePasswordModal"
                    >
                      Ganti Password
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePasswordModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ganti Password</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Password Lama</label>
                  <input type="password" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password Baru</label>
                  <input type="password" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Konfirmasi Password Baru</label>
                  <input type="password" class="form-control" required />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Batal
              </button>
              <button type="button" class="btn btn-primary">Simpan</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        requireAuth();
      });
    </script>
  </body>
</html>
