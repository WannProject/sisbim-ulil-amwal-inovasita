  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <img
          src="../assets/img/logo.jpg"
          alt="MA Ulil Amwal Logo"
          class="sidebar-logo"
        />
        <h4>SISBIM</h4>
        <p>MA Ulil Amwal</p>
      </div>
      <div class="sidebar-menu">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="daftar-kehadiran.html">
              <i class="fas fa-clipboard-check"></i>
              <span>Daftar Kehadiran</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="input-nilai.html">
              <i class="fas fa-edit"></i>
              <span>Input Nilai</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="data-siswa.html">
              <i class="fas fa-user-graduate"></i>
              <span>Data Siswa</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rekap-nilai.html">
              <i class="fas fa-chart-bar"></i>
              <span>Rekap Nilai</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cetak-laporan.html">
              <i class="fas fa-print"></i>
              <span>Cetak Laporan</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="jadwal-mengajar.html">
              <i class="fas fa-calendar-alt"></i>
              <span>Jadwal Mengajar</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profil.html">
              <i class="fas fa-user"></i>
              <span>Profil</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navigation -->
      <nav class="top-navbar">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-dark me-3" id="sidebarToggle">
            <i class="fas fa-bars"></i>
          </button>
          <h4 class="mb-0">Pengaturan</h4>
        </div>
        <div class="d-flex align-items-center">
          <span class="me-3" data-user-info="username">Guru</span>
          <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>

      <!-- Content -->
      <div class="container-fluid p-4">
        <h2 class="mb-4">Pengaturan Akun</h2>

        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Notifikasi Email</label>
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="emailNotif"
                      checked
                    />
                    <label class="form-check-label" for="emailNotif">
                      Aktifkan notifikasi email
                    </label>
                  </div>
                  <small class="text-muted"
                    >Menerima pemberitahuan tentang jadwal dan nilai</small
                  >
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Bahasa</label>
                  <select class="form-select">
                    <option value="id" selected>Bahasa Indonesia</option>
                    <option value="en">English</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Theme</label>
                  <select class="form-select">
                    <option value="light" selected>Light</option>
                    <option value="dark">Dark</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Format Tanggal</label>
                  <select class="form-select">
                    <option value="dd/mm/yyyy" selected>DD/MM/YYYY</option>
                    <option value="mm/dd/yyyy">MM/DD/YYYY</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Simpan Pengaturan
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        requireAuth();
      });
    </script>
  </body>
</html>
