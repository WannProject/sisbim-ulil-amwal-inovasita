    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navigation -->
      <nav class="top-navbar">
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-dark me-3" id="sidebarToggle">
            <i class="fas fa-bars"></i>
          </button>

        </div>
        <div class="d-flex align-items-center">
          <span class="me-3" data-user-info="username">Guru</span>
          <button class="btn btn-outline-danger btn-sm" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </nav>

      <!-- Content -->
      <div class="container-fluid p-4">
        <h2 class="mb-4">Input Nilai Siswa</h2>

        <!-- Form Filter -->
        <div class="card mb-4">
          <div class="card-body">
            <form id="nilaiFilterForm">
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label class="form-label">Kelas</label>
                  <select class="form-select" id="kelasSelect" required>
                    <option value="">Pilih Kelas</option>
                    <option value="10 IPA">10 IPA</option>
                    <option value="10 IPS">10 IPS</option>
                    <option value="11 IPA">11 IPA</option>
                    <option value="11 IPS">11 IPS</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Mata Pelajaran</label>
                  <select class="form-select" id="mapelSelect" required>
                    <option value="">Pilih Mapel</option>
                    <option value="Matematika">Matematika</option>
                    <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                    <option value="Fisika">Fisika</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Jenis Nilai</label>
                  <select class="form-select" id="jenisNilaiSelect" required>
                    <option value="">Pilih Jenis</option>
                    <option value="UH">Ulangan Harian</option>
                    <option value="UTS">UTS</option>
                    <option value="UAS">UAS</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">Semester</label>
                  <select class="form-select" id="semesterSelect" required>
                    <option value="">Pilih Semester</option>
                    <option value="1">Ganjil</option>
                    <option value="2">Genap</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Tampilkan Siswa
              </button>
            </form>
          </div>
        </div>

        <!-- Input Nilai Table -->
        <div class="card" id="nilaiTableCard" style="display: none">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            <h5 class="mb-0">Input Nilai - <span id="headerInfo"></span></h5>
            <button class="btn btn-success" onclick="saveAllNilai()">
              <i class="fas fa-save"></i> Simpan Semua
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>NIS</th>
                    <th>Nama Siswa</th>
                    <th>Nilai Angka</th>
                    <th>Nilai Huruf</th>
                    <th>Keterangan</th>
                  </tr>
                </thead>
                <tbody id="nilaiTableBody">
                  <!-- Table rows will be populated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2025 SISBIM MA Ulil Amwal. All rights reserved.</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        requireAuth();

        const form = document.getElementById("nilaiFilterForm");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          showNilaiTable();
        });
      });

      function showNilaiTable() {
        const kelas = document.getElementById("kelasSelect").value;
        const mapel = document.getElementById("mapelSelect").value;
        const jenis = document.getElementById("jenisNilaiSelect").value;
        const semester = document.getElementById("semesterSelect").value;

        document.getElementById(
          "headerInfo"
        ).textContent = `${kelas} - ${mapel} - ${jenis} - Semester ${semester}`;
        document.getElementById("nilaiTableCard").style.display = "block";

        // Sample data
        const sampleData = [
          { nis: "2024001", nama: "Ahmad Rizki" },
          { nis: "2024002", nama: "Siti Nurhaliza" },
          { nis: "2024003", nama: "Budi Santoso" },
        ];

        const tbody = document.getElementById("nilaiTableBody");
        tbody.innerHTML = "";

        sampleData.forEach((siswa, index) => {
          const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${siswa.nis}</td>
                        <td>${siswa.nama}</td>
                        <td>
                            <input type="number" class="form-control nilai-input" min="0" max="100"
                                   onchange="updateNilaiHuruf(this)" data-siswa="${
                                     siswa.nis
                                   }">
                        </td>
                        <td>
                            <span class="nilai-huruf badge bg-secondary" data-siswa="${
                              siswa.nis
                            }">-</span>
                        </td>
                        <td>
                            <span class="keterangan" data-siswa="${
                              siswa.nis
                            }">-</span>
                        </td>
                    </tr>
                `;
          tbody.innerHTML += row;
        });
      }

      function updateNilaiHuruf(input) {
        const nilai = parseInt(input.value);
        const nis = input.dataset.siswa;
        const hurufSpan = document.querySelector(
          `.nilai-huruf[data-siswa="${nis}"]`
        );
        const ketSpan = document.querySelector(
          `.keterangan[data-siswa="${nis}"]`
        );

        let huruf, keterangan, badgeClass;

        if (nilai >= 90) {
          huruf = "A";
          keterangan = "Sangat Baik";
          badgeClass = "bg-success";
        } else if (nilai >= 80) {
          huruf = "B";
          keterangan = "Baik";
          badgeClass = "bg-info";
        } else if (nilai >= 70) {
          huruf = "C";
          keterangan = "Cukup";
          badgeClass = "bg-warning";
        } else if (nilai >= 60) {
          huruf = "D";
          keterangan = "Kurang";
          badgeClass = "bg-danger";
        } else {
          huruf = "E";
          keterangan = "Sangat Kurang";
          badgeClass = "bg-danger";
        }

        hurufSpan.textContent = huruf;
        hurufSpan.className = `nilai-huruf badge ${badgeClass}`;
        ketSpan.textContent = keterangan;
      }

      function saveAllNilai() {
        showLoading();
        setTimeout(() => {
          hideLoading();
          showAlert("Semua nilai berhasil disimpan!", "success");
        }, 1500);
      }
    </script>
  </body>
